<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#125487">
    <meta name="apple-mobile-web-app-status-bar-style" content="#125487">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./js/admin.js"></script>

    <title>Quiz 2.</title>
</head>

<body>
    <div class="container">
        <h1>Medicines</h1>
        <form>
            <div class="mb-3">
                <label for="name-input" class="form-label">Name</label>
                <input type="text" name="name-input" class="form-control" id="name-input">
            </div>
            <div class="mb-3">
                <label for="price-input" class="form-label">Price</label>
                <input type="text" name="price-input" class="form-control" id="price-input">
            </div>
            <div class="mb-3">
                <label for="quantity-input" class="form-label">Quantity</label>
                <input type="text" name="quantity-input" class="form-control" id="quantity-input">
            </div>
        </form>
        <button class="btn btn-dark" id="add-medicine">Add Medicine</button><br><hr>
        <div class="comtainer">
            <h1 class="w-100 text-center">Medicines</h1>
        </div>
        <div class="container" id="medicines">
            Loading ...
        </div>
        <div class="modal fade" id="update-modal" data-backdrop="static" data-keyboard="false" tabindex="-1"
            aria-labelledby="update-modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Update Record</h5>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="name-update" class="form-label">Name</label>
                                <input type="text" name="name-update" class="form-control" id="name-update">
                            </div>
                            <div class="mb-3">
                                <label for="price-update" class="form-label">Price</label>
                                <input class="form-control" name="price-update" id="price-update">
                            </div>
                            <div class="mb-3">
                                <label for="quantity-update" class="form-label">Quantity</label>
                                <input type="text" class="form-control" name="quantity-update" id="quantity-update">
                            </div>
                            <input type="hidden" id="id-update">
                        </form>
                        <button class="btn btn-primary" id="update-btn">Update</button>
                        <button id="cancel" type="button" class="btn btn-secondary" data-dismiss="modal"
                            aria-label="Close">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
